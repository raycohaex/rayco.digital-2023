{{ define "main" }}
    <main class="relative" data-barba="container" data-barba-namespace="home">
        <div class="z-index-max">
            <div data-jump-container="menu" class="mobile-responsive-menu"></div>
            <div>
                <section class="section-wrapper" id="section-intro">
                <!-- header -->
                    {{- partial "header.html" . -}}
                <!-- /header -->
                <!-- main -->
                    <div class="container">
                        {{- partial "home/landingsection.html" . -}}
                    </div>
                <!-- /main -->
                </section>

                <section class="section-wrapper" id="section-work">
                    <div id="work-section">
                        {{- partial "home/worksection.html" . -}}
                    </div>
                    <div class="expanding-background">
                    </div>
                </section>

                <section class="section-wrapper mobile-hidden" id="section-contact">
                    {{- partial "home/contactsection.html" . -}}
                </section>

                <footer class="site-footer" id="footer">
                    2023 portfolio - designed & developed by Rayco Haex
                </footer>
            </div>
        </div>
        <div class="gradients">
            <div class="gradient purple" id="gradient-1"></div>
            <div class="gradient blue" id="gradient-2"></div>
            <div class="gradient purple" id="gradient-3"></div>
            <div class="gradient blue" id="gradient-4"></div>
        </div>
    </main>
{{ end }}
